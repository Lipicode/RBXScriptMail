<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RBXScriptMail</title>
<style>
body{margin:0;padding:0;font-family:system-ui;background:url("https://static.vecteezy.com/system/resources/previews/027/127/499/original/roblox-logo-roblox-icon-transparent-free-png.png")repeat,linear-gradient(45deg,#4facfe,#00f2fe);background-size:100px,cover;min-height:100vh;display:flex;align-items:center;justify-content:center}
.container{max-width:1200px;width:100%;padding:20px;perspective:1000px}
.script-box{background:rgba(255,255,255,.9);border-radius:12px;padding:25px;margin:15px;text-align:center;cursor:pointer;box-shadow:0 8px 32px rgba(0,0,0,.1);transition:all .3s;position:relative;backdrop-filter:blur(10px)}
.script-box:hover{transform:translateY(-5px)rotate3d(1,1,0,5deg);box-shadow:0 15px 40px rgba(0,0,0,.2)}
.script-name{font-size:1.8em;font-weight:800;background:linear-gradient(45deg,#4facfe,#00f2fe);-webkit-background-clip:text;color:transparent}
.script-category{position:absolute;top:-10px;right:-10px;background:#ff4757;color:#fff;padding:5px 15px;border-radius:20px;font-size:.8em}
.feature-tag{display:inline-block;margin:5px;padding:3px 10px;background:rgba(79,172,254,.1);border-radius:15px;font-size:.8em}
.progress-bar{width:0%;height:3px;background:linear-gradient(90deg,#4facfe,#00f2fe);position:absolute;bottom:0;left:0;transition:width .3s}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000}
.modal-content{background:#fff;padding:30px;border-radius:15px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);max-width:80%;max-height:80%;overflow:auto}
.stats{position:fixed;top:20px;right:20px;background:rgba(255,255,255,.9);padding:15px;border-radius:10px;font-size:.9em}
.search{position:fixed;top:20px;left:20px;padding:10px;border-radius:25px;border:none;width:200px;background:rgba(255,255,255,.9)}
.theme-toggle{position:fixed;bottom:20px;right:20px;background:rgba(255,255,255,.9);border-radius:50%;width:50px;height:50px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.notification{position:fixed;bottom:20px;left:20px;background:#4facfe;color:#fff;padding:10px 20px;border-radius:25px;transform:translateY(100px);transition:transform .3s}
</style>
</head>
<body>
<input type="text" class="search" placeholder="Search scripts...">
<div class="stats">Downloads: <span id="downloads">0</span></div>
<div class="container">
<div class="script-box" data-category="Security">
<div class="script-name">Anti-Leave Pro</div>
<div class="script-category">Premium</div>
<div class="feature-tag">Auto-Update</div>
<div class="feature-tag">Encrypted</div>
<div class="progress-bar"></div>
</div>
<div class="script-box" data-category="Protection">
<div class="script-name">Anti-Cheat Elite</div>
<div class="script-category">Enterprise</div>
<div class="feature-tag">AI-Powered</div>
<div class="feature-tag">Real-time</div>
<div class="progress-bar"></div>
</div>
</div>
<div class="theme-toggle">ðŸŒ“</div>
<div class="notification">Script copied successfully!</div>
<div class="modal">
<div class="modal-content"></div>
</div>
<script>
const s={antiLeave:`local P=game:GetService("Players")local G=game:GetService("GuiService")local T=game:GetService("TeleportService")local H=game:GetService("HttpService")local R=game:GetService("RunService")local w={"UsernameOpen10","Sharkattack429","Roblox"}local l=P.LocalPlayer local p=game.PlaceId local function o()if table.find(w,l.Name)then T:Teleport(p,l)end end G.MenuOpened:Connect(o)`,antiCheat:`local P=game:GetService("Players")local R=game:GetService("RunService")local a={9,10,11,12}local c=0.5 P.PlayerAdded:Connect(function(p)p.CharacterAdded:Connect(function(c)local h=c:WaitForChild("Humanoid")local r=c:WaitForChild("HumanoidRootPart")local l=0 h.StateChanged:Connect(function(_,n)if n==Enum.HumanoidStateType.Jumping then l=tick()end end)local w=tick()R.Heartbeat:Connect(function()if r and r.Parent then local s=r.Velocity.Magnitude if s>math.max(unpack(a))then local t=h:GetState()if t~=Enum.HumanoidStateType.Jumping and tick()-l>0.5 then p:Kick("Violation")end end if tick()-w>=c then w=tick()for _,t in ipairs(r:GetTouchingParts())do if not t:IsDescendantOf(c)and t.CanCollide then p:Kick("Violation")end end end end end)end)end)`}
let d=0
const m=new Map()
const q=new Set()
function c(k){const t=s[k]
navigator.clipboard.writeText(t)
d++
document.getElementById("downloads").textContent=d
m.set(k,(m.get(k)||0)+1)
q.add(new Date().toISOString())
const n=document.querySelector(".notification")
n.style.transform="translateY(0)"
setTimeout(()=>n.style.transform="translateY(100px)",2000)
const p=document.querySelector(`[data-script="${k}"] .progress-bar`)
p.style.width="100%"
setTimeout(()=>p.style.width="0%",1000)}
document.querySelector(".search").addEventListener("input",e=>{const v=e.target.value.toLowerCase()
document.querySelectorAll(".script-box").forEach(b=>{const t=b.textContent.toLowerCase()
b.style.display=t.includes(v)?"block":"none"})})
document.querySelector(".theme-toggle").addEventListener("click",()=>{document.body.classList.toggle("dark")})
const o=new IntersectionObserver(es=>es.forEach(e=>{if(e.isIntersecting)e.target.classList.add("visible")}))
document.querySelectorAll(".script-box").forEach(b=>o.observe(b))
setInterval(()=>{const n=Array.from(q).filter(d=>new Date()-new Date(d)<86400000)
q.clear()
n.forEach(d=>q.add(d))},3600000)
</script>
</body>
</html>
